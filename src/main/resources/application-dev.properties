server.port=8081

# db config
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/myblog?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# druid stat
spring.datasource.druid.stat-view-servlet.login-username=root
spring.datasource.druid.stat-view-servlet.login-password=root
spring.datasource.druid.stat-view-servlet.allow=
spring.datasource.druid.stat-view-servlet.deny=

# mail
spring.mail.host=smtp-mail.outlook.com
spring.mail.port=587
spring.mail.username=shuimen_@outlook.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.timeout=180000
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
mail.from=shuimen_@outlook.com


# backup config
backup.db=myblog
backup.cmd=mysqldump --default-character-set=utf8 -h127.0.0.1 -p3306 -uroot -proot %s -B -r %s
backup.dir=d:/
backup.to=xxzkid@outlook.com